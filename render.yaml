services:
  # Web Service (Django App)
  - type: web
    name: visiontrack-backend
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn visiontrack.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: visiontrack-db
          property: connectionString
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DOMAIN
        sync: false
      - key: SITE_NAME
        value: VisionTrack

  # PostgreSQL Database
databases:
  - name: visiontrack-db
    databaseName: visiontrack
    user: visiontrack
    region: oregon
    plan: free
